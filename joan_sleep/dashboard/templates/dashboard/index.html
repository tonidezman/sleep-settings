{% extends "dashboard/base.html" %}

{% block content %}
<div class="center-align">
  <h2>Joan</h2>
  <h5>Dashboard</h5>
  <div class="card-panel lighten-4 blue">{{ current_time|date:"M d, Y" }} {{ current_time|time:"H:i" }} (UTC)</div>
</div>
<form action="" method="post">
  {% load material_form %}
  {% csrf_token %}
  {% form form=form %}{% endform %}
  <button type="submit" class="waves-effect waves-light btn">Save</button>
</form>
{% endblock %}
