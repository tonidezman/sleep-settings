<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% include 'material/includes/material_css.html' %}
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  {% include 'material/includes/material_js.html' %}
  <title>Joan Sleep - Dashboard</title>
</head>
<body>
  <div class="container">
    {% if messages %}
      <ul class="messages center-align">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }} hoverable card-panel lighten-4"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
    </div>
    <br>
    <br>
    <br>
</body>
</html>
